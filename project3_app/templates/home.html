<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>전세 가격 예측</title>
</head>

<body class="bg-warning" style="--bs-bg-opacity:.25">
    
    <center>
        <div class="seoul1">
            <img src = "https://cdn.pixabay.com/photo/2016/11/02/14/32/lotte-world-tower-1791802_960_720.jpg" alt = "photo" class = "rounded-circle" width = "700" />
            
        </div><br><br>
        

    <h1>전세 가격 예측 서비스</h1><br>
        
    <form method="POST", action="{{ url_for('result') }}"
    <b>
        <label for="exampleDataList" class="form-label"><b>건축년도</b></label>
            <input type="number" list="datalistOptions" name="year" placeholder="건축년도 네자리 ex)2011">
                <datalist id="datalistOptions">
                </datalist>
                <br><br>
            
        <label for="exampleDataList" class="form-label"><b>종류</b></label>
            <input type="text" list="aptvil" name="kinds" placeholder="종류 입력">
                <datalist id="aptvil">
                    <option value="아파트">
                    <option value="빌라">
                </datalist>
                <br><br>
            
        <label for="exampleDataList" class="form-label"><b>행정구</b></label>
            <input type="text" list="datalistOptions" name="gu" placeholder="행정구 입력 ex)송파구">
                <datalist id="datalistOptions">
                </datalist>
                <br><br>

        <label for="exampleDataList" class="form-label"><b>법정동</b></label>
            <input type="text" list="datalistOptions" name="dong" placeholder="법정구 입력 ex)잠실동">
                <datalist id="datalistOptions">
                </datalist>
                <br><br>

    <label for="exampleDataList" class="form-label"><b>평수</b></label>
        <input type="number" list="datalistOptions" name="area" placeholder="평수 입력 ex)30">
            <datalist id="datalistOptions">
            </datalist>
            <br><br>

    <label for="exampleDataList" class="form-label"><b>층수</b></label>
        <input type="number" list="datalistOptions" name="floor" placeholder="층수 입력 ex)15">
            <datalist id="datalistOptions">
            </datalist>
    </b><br><br>
    <!-- <input type="submit", value="예측하기!"> -->
    <input type="submit" type="button" class="btn btn-danger btn-lg" value="예측하기!"><br><br>
    <a href="http://localhost:3000/dashboard/1-codestates-project3" class="btn btn-warning" role="button" target="_blank">대쉬보드</a>
    </form>

</center>
</body>
<br><br>
<footer align='center'>Powerd by <strong>© 2022 Codestates Jayden</strong></footer>
</html>
