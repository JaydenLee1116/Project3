<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>전세 가격 예측</title>

    <style>
        @import url(//fonts.googleapis.com/earlyaccess/hanna.css);
        .hanna-font{
		font-family: 'Hanna', serif;/*웹 폰트 지정*/
        }
    </style>
</head>

<body class="bg-warning" style="--bs-bg-opacity:.25">

    <center>
        <div class="seoul1">
            <img src = "https://cdn.pixabay.com/photo/2016/11/02/14/32/lotte-world-tower-1791802_960_720.jpg" alt = "photo" class = "rounded-circle" width = "700" />
            
        </div><br><br>
        

    <h1 class="hanna-font">전세 가격 예측 서비스 ver.서울</h1><br>
        
    <form method="POST", action="{{ url_for('result') }}"
    <b>
        <label for="exampleDataList" class="form-label"><b class="hanna-font">건 축 년 도</b></label>
            <input type="number" list="datalistOptions" name="year" placeholder="ex) 2011">
                <datalist id="datalistOptions">
                </datalist>
                <br><br>
            
        <label for="exampleDataList" class="form-label"><b class="hanna-font">종 류</b></label>
            <input type="text" list="aptvil" name="kinds" placeholder="아파트 또는 빌라">
                <datalist id="aptvil">
                    <option value="아파트">
                    <option value="빌라">
                </datalist>
                <br><br>
            
        <label for="exampleDataList" class="form-label"><b class="hanna-font">행 정 구</b></label>
            <input type="text" list="datalistOptions" name="gu" placeholder="ex) 송파구">
                <datalist id="datalistOptions">
                </datalist>
                <br><br>

        <label for="exampleDataList" class="form-label"><b class="hanna-font">법 정 동</b></label>
            <input type="text" list="datalistOptions" name="dong" placeholder="ex) 잠실동">
                <datalist id="datalistOptions">
                </datalist>
                <br><br>

    <label for="exampleDataList" class="form-label"><b class="hanna-font">평 수</b></label>
        <input type="number" list="datalistOptions" name="area" placeholder="ex) 30">
            <datalist id="datalistOptions">
            </datalist>
            <br><br>

    <label for="exampleDataList" class="form-label"><b class="hanna-font">층 수</b></label>
        <input type="number" list="datalistOptions" name="floor" placeholder="ex) 15">
            <datalist id="datalistOptions">
            </datalist>
    </b><br><br>
    <!-- <input type="submit", value="예측하기!"> -->
    <input type="submit" type="button" class="btn btn-danger btn-lg" value="예측하기!"><br><br>
    <a href="http://localhost:3000/dashboard/1-codestates-project3" class="btn btn-warning" role="button" target="_blank">대시보드</a>
    </form>

</center>
</body>
<br><br>

<footer align='center'>Map by Naver Maps</footer>
</html>
