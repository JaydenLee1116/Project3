<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>전세 가격 결과</title>

    <style>
        @import url(//fonts.googleapis.com/earlyaccess/hanna.css);
        .hanna-font{
		font-family: 'Hanna', serif;/*웹 폰트 지정*/
        }

        .blueText {
            color: blue;
        }
        .redText {
            color:red;
        }
        
    </style>
</head>

<body class="bg-success" style="--bs-bg-opacity:.25">

    <center>
        <div class="seoul2">
            <img src = "https://cdn.pixabay.com/photo/2018/07/15/05/25/night-view-3538984_960_720.jpg" alt = "photo" class = "rounded-circle" width = "700" />
        </div><br><br>
        <h1 class="hanna-font">결과</h1><br><br>
        <h3 class="hanna-font">건 축 년 도: <span class="blueText"> {{year}}</span>년</h3>
        <h3 class="hanna-font">종 류: <span class="blueText">{{kinds}}</span></h3>
        <h3 class="hanna-font">지 역: <span class="blueText">{{gu}} {{dong}}</span></h3> 
        <h3 class="hanna-font">면 적: <span class="blueText">{{area}}</span>평</h3>
        <h3 class="hanna-font">층 수: <span class="blueText">{{floor}}</span>층</h3><br><br>
        <h1 class="hanna-font">평균 전세 가격 : 약 <span class="redText">{{data_uk}}</span>억 <span class="redText">{{data_chun}},{{data_last}}</span>만 원입니다.</h1>
        <br><br>

    <a href="/" class="btn btn-primary btn-lg" role="button">다시하기!</a><br><br>
    <a href="https://land.naver.com/" class="btn btn-success" role="button" target="_blank">네이버 부동산</a>
    </center>

</body><br><br>
<footer align='center'>Powered by <strong>© 2022 Codestates Jayden</strong></footer>
<footer align='center'>Fonts by Google Fonts Hanna</footer>
<footer align='center'>Picture by Pixabay</footer>
<footer align='center'>Map by Naver Maps</footer>
</html>
